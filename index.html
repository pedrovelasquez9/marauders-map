<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marauder's Map</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main-content">
      <div class="map-base">
        <div class="footsteps footsteps-1">
          <div class="footstep left"></div>
          <div class="footstep right"></div>
          <div class="scroll-name">
            <p>Severus Snape</p>
          </div>
        </div>
        <div class="footsteps footsteps-2">
          <div class="footstep left"></div>
          <div class="footstep right"></div>
          <div class="scroll-name">
            <p>Harry Potter</p>
          </div>
        </div>
        <div class="map-flap flap--1">
          <div class="map-flap__front"></div>
          <div class="map-flap__back"></div>
        </div>
        <div class="map-flap flap--2">
          <div class="map-flap__front"></div>
          <div class="map-flap__back"></div>
        </div>

        <div class="map-side side-1">
          <div
            class="front"
            style="
              --image: url('https://meowlivia.s3.us-east-2.amazonaws.com/codepen/map/8.png');
            "
          ></div>
          <div class="back"></div>
        </div>
        <div class="map-side side-2">
          <div
            class="front"
            style="
              --image: url('https://meowlivia.s3.us-east-2.amazonaws.com/codepen/map/18.png');
            "
          ></div>
          <div class="back"></div>
        </div>
        <div class="map-side side-3">
          <div
            class="front"
            style="
              --image: url('https://meowlivia.s3.us-east-2.amazonaws.com/codepen/map/7.png');
            "
          ></div>
          <div class="back"></div>
        </div>
        <div class="map-side side-4">
          <div
            class="front"
            style="
              --image: url('https://meowlivia.s3.us-east-2.amazonaws.com/codepen/map/10.png');
            "
          ></div>
        </div>
        <div class="map-side side-5">
          <div
            class="front"
            style="
              --image: url('https://meowlivia.s3.us-east-2.amazonaws.com/codepen/map/6.png');
            "
          ></div>
          <div class="back"></div>
        </div>
        <div class="map-side side-6">
          <div
            class="front"
            style="
              --image: url('https://meowlivia.s3.us-east-2.amazonaws.com/codepen/map/11.png');
            "
          ></div>
          <div class="back"></div>
        </div>
      </div>
    </div>

    <aside class="context">
      <div class="explanation">
        Part of the
        <a href="https://codepen.io/collection/XJNKLz/" target="_blank"
          >CSS Animations</a
        >
        and
        <a href="https://codepen.io/collection/DjwqvK/" target="_blank"
          >Harry Potter</a
        >
        collections.
      </div>
    </aside>

    <footer>
      <a href="https://twitter.com/meowlivia_" target="_blank">
        <i class="icon-social-twitter icons"></i>
      </a>
      <a href="https://github.com/oliviale" target="_blank">
        <i class="icon-social-github icons"></i>
      </a>
      <a href="https://dribbble.com/oliviale" target="_blank">
        <i class="icon-social-dribbble icons"></i>
      </a>
    </footer>

    <script src="./index.js"></script>
  </body>
</html>
